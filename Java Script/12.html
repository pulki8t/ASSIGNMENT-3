<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script>
        function input() {
            var str = document.getElementById("input").value;
            str = str.toLowerCase();
            if (str == "saturday" || str == "sunday") {
                document.write("It's a weekend");
            } else
                document.write("It's a weekday");
        }
    </script>
</head>

<body>
    <input id="input" placeholder="Enter the day">
    <button onclick="document.getElementById('output').innerHTML=input()">Find out</button>
    <p id="output"></p>
</body>

</html>
