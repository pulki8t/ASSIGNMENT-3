<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script>
        function displayImg(src, width, height) {
            var img = document.createElement("img");
            img.src = src;
            img.width = width;
            img.height = height;
            document.body.appendChild(img);
        }
    </script>
</head>

<body>
