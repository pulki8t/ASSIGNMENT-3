Enter the values from which and upto which the Sum of natural numbers is to be found:-
<html>

<head>
    <title>Get the Sum of natural numbers between two numbers</title>
</head>

<body>
    <table>
        <tr>
            <td> <input type="text" name="a" id="first" placeholder="Enter first number" /> </td>
            <td> <input type="text" name="b" id="second" placeholder="Enter second number" /> </td>
        </tr>
        <tr>
            <td> <button onclick="sum ()">Submit</button></td>
        </tr>
    </table>
    <div id="num"></div>
</body>

<script type="text/javascript">
    function sum() {
        var n1, n2, i, sum = 0;
        n1 = parseInt(document.getElementById("first").value);
        n2 = parseInt(document.getElementById("second").value);
        for (i = n1; i <= n2; i++) {
            sum = sum + i;
        }
        document.getElementById("num").innerHTML = "Sum of natural numbers from " + n1 + " to " + n2 + " is " + sum;
    }
</script>

</html>
