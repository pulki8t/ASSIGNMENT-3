<html>

<head>
    <title>Find the double</title>
</head>

<body>
    <script>
        var no = prompt("Enter the number to find its double", "");
        num = no * 2;
        document.write("The given number is : " + no + " <br/> The doubled number is : " + num + "\n");
    </script>
</body>

</html>
